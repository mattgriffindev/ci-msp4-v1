{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container-fluid page-title-container py-4 px-0 px-lg-5">
  <div class="row">
    <div class="text-center">
      <h2>Review</h2>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">REVIEWS</div>
  <div class="row">
  {% for review in reviews %}
    <p class="lead">{{ review.product.name }}</p>
    <img class="img-thumbnail" src="{{ review.product.image1.url }}" alt="{{ review.product.name }}">
    <p>{{ review.name }}</p>
    <p>{{ review.title }}</p>
    <p>{{ review.body }}</p>
    <p>{{ review.created_on}}</p>
  {% endfor %}
  </div>
  <div class="row">END</div>
</div>
{% endblock %}
