{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container-fluid page-title-container py-4 px-0 px-lg-5">
  <div class="row">
    <div class="text-center">
      <h2>Review</h2>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">REVIEWS</div>
  <div class="row">
  {% for review in reviews %}
    {{ review.product.name }}
    <img class="" src="{{ review.product.image1.url }}" alt="{{ review.product.name }}">
    {{ review.name }}
    {{ review.title }}
    {{ review.body }}
    {{ review.created_on}}
  {% endfor %}
  </div>
  <div class="row">END</div>
</div>
{% endblock %}
