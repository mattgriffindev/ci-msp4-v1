{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container-fluid page-title-container py-4 px-0 px-lg-5">
    <div class="row">
        <div class="text-center">
            <p>Review: 
                
                {{ review.product.name }}
                {{ reviews.product.name }}
                
                

            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="card-body">
    <h3>Leave a comment</h3>
    
    <form method="post" style="margin-top: 1.3em;">
        {% csrf_token %}
        {{ form.as_p }}
      <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
    </form>
  </div>

  <hr>

  <a class="btn btn-light me-1" href="{% url 'reviews' %}">ALL REVIEWS</a>

    

    



{% endblock %}
