{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container-fluid page-title-container py-4 px-0 px-lg-5">
    <div class="row">
        <div class="text-center">
            <h2>Add a Review</h2>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-12 col-md-6 offset-md-3">
            <p class="lead">You are adding a review for:</p>
            <div class="d-flex align-items-center">
                <img class="img-thumbnail float-start" src="{{ product.image1.url }}" alt="{{ product.name }}">
            <p>{{ product.name }}</p>
            </div>
        <br>
            <form method="post" style="margin-top: 1.3em;">
                {% csrf_token %}
                {{ form.as_p }}
              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
